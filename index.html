<!DOCTYPE html >
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Treasure Hunt - Deien Schatzsuche, folge den Münzen und nutze Steine zur Verteidigung. 
    Finde die Schatztruhe und besiege die Gegner!">
    <meta name="keywords" content="Treasure Hunt, Spiel, Münzen, Steine, Abenteuer, Schatzsuche, Gegner, Wüste, Action">
    <meta name="author" content="Liane Schmuhl">
    <title>Treasure Hunt</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="shortcut icon" href="images/icon/favicon.ico" type="image/x-icon">

    <script src="classes/movable-object.class.js"></script>
    <script src="classes/character.class.js"></script>
    <script src="classes/enemies.class.js"></script> 
    <script src="classes/enemy1.class.js"></script>
    <script src="classes/enemy2.class.js"></script>
    <script src="classes/endboss.class.js"></script>
    <script src="classes/coins.class.js"></script>
    <script src="classes/collisions.class.js"></script>
    <script src="classes/drawing.class.js"></script>
    <script src="classes/event-handler.class.js"></script>
    <script src="classes/level1.class.js"></script>
    <script src="classes/stones.class.js"></script>
    <script src="classes/clouds.class.js"></script>
    <script src="classes/background.class.js"></script>
    <script src="classes/treasureChest.class.js"></script>
    <script src="classes/throwable-object.class.js"></script>
    <script src="classes/audio.class.js"></script>
    <script src="classes/world.class.js"></script>
    <script src="js/templatesHTML.js"></script>
    <script src="js/game.js"></script> </body>
</head>
<body> 
    <div id="introOverlay" class="intro-overlay">
        <div id="startButton" class="start-button button-img"></div>
        <div class="button">           
            <div id="infoButton" class="info-button button-img" onclick="showGameInfo()"></div>
            <div id="helpButton" class="help-button button-img"></div>           
            <div id="impButton" class="imp-button button-img"></div>
        </div>
    </div>

    <div id="game-info" style="display: none;"></div>
    <div id="gameContainer" class="game-container" style="display: none;">

        <canvas id="canvas" width="1000" height="700"></canvas>

        <div id="audioOnOffButton" data-tooltip="Audio on/off" class="audio-button">
            <img id="audioIcon" src="images/button/speakerOn.PNG" alt="Audio on/off button">
        </div>

        <div class="fullscreen">
            <img id="fullscreenButton" src="images/bg/button/fullscreen.png" alt="fullscreen">
        </div>

        <div id="statusBarContainer" class="status-bar-container">
            <div class="statusBar">Leben: <span id="livesStatus">5</span></div>
            <div class="statusBar">Münzen: <span id="coinsStatus">0</span></div>
            <div class="statusBar">Steine: <span id="stonesStatus">0</span></div>
            <button id="buyLifeButton" class="buy-life-button" style="display: none;">Kaufe Leben (5 Münzen)</button>
        </div>

        <div id="endbossStatus" class="endboss-status-bar">
            <span>ENDBOSS</span>
            <div class="status-bar">
                <div id="endbossHealthBar" class="status-bar-fill health"></div>
            </div>
        </div>

        <div id="gameButtonsContainer" class="game-buttons-container" style="display: none;">
            <div class="game-buttons">
                <button id="pauseButton" data-tooltip="Pause" class="game-button"><img src="images/button/pause.PNG" alt="Pause button"></button>
                <button id="playButton" data-tooltip="Play" class="game-button"><img src="images/button/play.PNG" alt="play button"></button>
                <button id="stopButton" data-tooltip="Stop" class="game-button"><img src="images/button/stop.PNG" alt="stop button"></button>
                <button id="leftButton" data-tooltip="nach Links" class="game-button"><img src="images/button/arrow.PNG" alt="left button"></button>
                <button id="upButton" data-tooltip="Springen" class="game-button"><img src="images/button/arrow.PNG" alt="up button" class="arrow-up"></button>
                <button id="rightButton" data-tooltip="nach Rechts" class="game-button"><img src="images/button/arrow.PNG" alt="rightButton" class="arrow-right"></button>
                <button id="wurfButton" data-tooltip="Werfen" class="game-button"><img src="images/button/stoneThrowing.PNG" alt="wurfButton" width="48"></button>
            </div>
        </div>  

    </div>

    <div id="gameOverOverlay" class="game-over-overlay" style="display: none;">
       <div class="game-over-img">  
            <div id="restartButton" class="restart-button button-img"></div>
        </div>
    </div>

    <div id="winOverlay" class="win-overlay" style="display: none;">
        <div class="win-overlay-img">
            <div id="restartButtonWin" class="restart-button button-img"></div>
        </div>   
    </div>

    <div class="smartphone" id="smartphone">
      <img src="images/phone-swap.gif" alt="Smartphone View">
    </div>

  </body>
</html>
